<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7162ee4795.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>What's for dinner?</title>
  </head>
    
    <div class="titleDiv">
      <div class="whatsFor">WHAT'S FOR</div>
      <div class="dinner">DINNER</div>
    </div>


    <div class="flip-card growCard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/meatballs.webp" alt="Avatar" />
        </div>
        <div class="flip-card-back">
          <h1 class="result">Meatballs</h1>
          <p class="mealTagline">xxxx</p>
          <div class="rearCardContainer">
            <div class="basket">
              <a class="shoppingList" href="www.bing.com"
                ><i class="fa-solid fa-basket-shopping fa-4x"></i
              ></a>
            </div>
            <div class="recipe">
              <a class="recipeList" href="www.bing.com"
                ><i class="fa-solid fa-kitchen-set fa-4x"></i
              ></a>
            </div>
            <div class="basketText">
              <a class="shoppingList shoppingLink" href="www.bing.com">shopping list</a>
            </div>
            <div class="recipeText">
              <a class="recipeList recipeLink" href="www.bing.com">recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn btnHide">DON'T FANCY IT?</div>

    <script src="scripts/index.js"></script>
  </body>
</html>
